<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazy Gardener</title>
</head>
<body>
    {% for plant in plants %}
        {{ plant.plant_name }}<br>
        {{ plant.category_name }}<br>
        {{ plant.plant_description }}<br>
        {{ plant.sow }}<br>
        {{ plant.edible }}<br>
        {{ plant.animal }}<br>
        {{ plant.harvest }}<br>
    {% endfor %}
</body>
</html>
