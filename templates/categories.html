{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large teal darken-4 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card teal lighten-1 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
